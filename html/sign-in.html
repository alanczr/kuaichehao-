<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快车号登录</title>
    <link rel="stylesheet" href="../css/sign-in.css">
</head>
<body>
    <div>
        <p class="p1">快车号登录</p>
    </div> 
    <form action="">
            <fieldset>
                <legend>快车号登录</legend>
                <label for="userPhone">账号:</label>
                <input type="tel" name="userPhone" id="userPhone" pattern="^1\d{10}$" placeholder="请输入登录账号"><br>
                <label for="userName">密码:</label>
                <input type="password" name="userPhone" id="userPhone" pattern="^1\d{10}$" placeholder="请输入登录密码"><br>                  
                <label for="email">验证码:</label>
                <input type="email" required name="email" id="email" placeholder="请输入验证码"><br>
                <input type="submit"><br>                              
            </fieldset>
        </form>
    
</body>
</html>
